<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bold Outer Silhouette -->
    <path d="M6 2h12l2 4v16H4V6l2-4z" stroke-width="1.8" />
    
    <!-- Fine-line Internal Detail -->
    <g stroke-width="0.8">
        <!-- Marquee Detail -->
        <rect x="7" y="3.5" width="10" height="2.5" rx="0.3" />
        <path d="M8.5 4.5h7" stroke-width="0.4"/>
        
        <!-- Recessed Screen Area -->
        <rect x="7" y="8" width="10" height="7" rx="0.5" />
        <path d="M8 9h8v5h-8z" fill="currentColor" fill-opacity="0.05" stroke="none"/>
        
        <!-- Control Panel -->
        <line x1="4" y1="16" x2="20" y2="16" stroke-width="1.2"/>
        
        <!-- Ball-top Joystick -->
        <circle cx="8" cy="16.5" r="0.8" fill="currentColor" stroke="none"/>
        <line x1="8" y1="16" x2="8" y2="17.2" stroke-width="0.6" />
        
        <!-- Push Buttons -->
        <circle cx="13" cy="17" r="0.3" fill="currentColor"/>
        <circle cx="15" cy="17.2" r="0.3" fill="currentColor"/>
        <circle cx="17" cy="17" r="0.3" fill="currentColor"/>
        
        <!-- Coin Door & Slots -->
        <rect x="10" y="18.5" width="4" height="2.5" rx="0.2" />
        <line x1="11" y1="19.5" x2="11" y2="20.5" stroke-width="0.4" />
        <line x1="13" y1="19.5" x2="13" y2="20.5" stroke-width="0.4" />
    </g>
</svg>

